<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form NJ</title>
  </head>
<body>
<!--new job form-->
<div class="container object-center font-sans md:w-1/3 w-2/3 px-5 mx-auto  justify-center items-center">
    
    <dialog id="new-job-dialog" class="container border-2 shadow-xl border-teal-400 rounded-2xl my-auto mx-auto px-3">
      <h2 class="text-xl md:text-2xl pt-3 mt-3 mb-4 text-center">Fill in the form to make a new report.</h2>
        <form id="new-job-form">
        <div>
          <label for="name" class="text-md md:text-lg/10 ">Name:</label>
          <input type="text" id="name" name="report-name" class="my-2 px-2 h-8 text-lg mt-1 rounded-md w-full focus:outline-purple-500 border-2 border-teal-400">
        </div>
        <div>
          <label for="department" class="text-md md:text-lg/10">Department:</label>
          <select id="department" name="department" class="border-2 border-teal-400 h-9 col-start-1 row-start-1 w-full appearance rounded-md bg-white py-auto pr-8 pl-1 text-base text-lg outline-1 -outline-offset-2 outline-teal-300 focus:outline-2 focus:-outline-offset-1 focus:outline-purple-500 sm:text-sm/6">
            <option>Account</option>
            <option>Recovery</option>
            <option>Retail</option>
            <option>Inventory</option>
            <option>Warehouse</option>
          </select>
        </div>
        <div>
          <label class="text-md md:text-lg/10">Location:</label>
          <input type="text" class="my-2 px-2 h-8 mt-1 rounded-md w-full border-2 border-teal-400 focus:outline-purple-500">
        </div>
        <div>
          <label class="text-md md:text-lg/10">Report:</label>
          <textarea type="text" class="my-2 px-2 mb-3 h-8 mt-1 rounded-md w-full whitespace-normal border-2 border-teal-400 focus:outline-purple-500"></textarea>
        </div>
      <button type="submit" class="w-full justify-center bg-teal-200 rounded-md px-3 py-2 hover:bg-teal-400 hover:text-white hover:font-bold active:bg-blue-500 mb-6">Submit</button>

    </form> 
  </dialog>
</div>

</body>
</html>
